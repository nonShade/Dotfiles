# Input Configuration Module
# Contains keyboard, mouse, touchpad and tablet settings

# =============================================================================
# INPUT DEVICE CONFIGURATION
# =============================================================================
input {
    # Keyboard configuration
    kb_layout = latam
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_rate = 50
    repeat_delay = 300
    numlock_by_default = true
    
    # Mouse configuration
    sensitivity = 0
    # accel_profile =     # flat or adaptive or blank or EMPTY means libinput's default mode
    left_handed = false
    follow_mouse = 1
    float_switch_override_focus = false

    # =============================================================================
    # TOUCHPAD CONFIGURATION
    # =============================================================================
    touchpad {
        disable_while_typing = true
        natural_scroll = false 
        clickfinger_behavior = false
        middle_button_emulation = false
        tap-to-click = false
        drag_lock = false
    }
    
    # =============================================================================
    # TOUCHSCREEN CONFIGURATION
    # =============================================================================
    touchdevice {
        enabled = true
    }
    
    # =============================================================================
    # TABLET CONFIGURATION
    # =============================================================================
    tablet {
        transform = 0
        left_handed = 0
    }
}

# =============================================================================
# GESTURE CONFIGURATION
# =============================================================================
gestures {
    # workspace_swipe = true
    # workspace_swipe_fingers = 3
    workspace_swipe_distance = 500
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true 
    workspace_swipe_forever = true
    # workspace_swipe_use_r = true # Uncomment to create new workspace with swipe right
}

# =============================================================================
# BIND CONFIGURATION
# =============================================================================
binds {
    workspace_back_and_forth = true
    allow_workspace_cycles = true
    pass_mouse_when_bound = false
}