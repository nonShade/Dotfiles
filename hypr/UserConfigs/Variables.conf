# Configuration Reference and Customization Guide
# This file explains how to customize your Hyprland configuration

# =============================================================================
# IMPORTANT: This file is for reference only
# =============================================================================
# Due to Hyprland's variable loading behavior, we use direct values in configs
# instead of variables to prevent dependency issues.

# =============================================================================
# CUSTOMIZATION LOCATIONS
# =============================================================================

# VISUAL SETTINGS - Edit these files:
# UserDecorations.conf:
#   - rounding = 5                    # Window corner rounding
#   - active_opacity = 1.0           # Active window opacity
#   - inactive_opacity = 0.9         # Inactive window opacity
#   - border_size = 2                # Window border thickness
#   - gaps_in = 2                    # Inner gaps between windows
#   - gaps_out = 4                   # Outer gaps from screen edges

# COLORS - Automatic from wallpaper:
#   - $color12 = Active border color (usually blue)
#   - $color10 = Inactive border color (usually gray)
#   - Colors change automatically when wallpaper changes

# INPUT SETTINGS - Edit Input.conf:
#   - kb_layout = latam              # Keyboard layout
#   - repeat_rate = 50               # Key repeat rate
#   - repeat_delay = 300             # Key repeat delay
#   - sensitivity = 0                # Mouse sensitivity

# ANIMATION SETTINGS - Edit UserAnimations.conf:
#   - enabled = yes                  # Enable/disable animations
#   - Animation curves and timings can be customized

# PERFORMANCE SETTINGS - Edit System.conf:
#   - vfr = true                     # Variable refresh rate
#   - vrr = 2                        # VRR mode
#   - Direct values for best compatibility

# BLUR SETTINGS - Edit UserDecorations.conf:
#   - enabled = false                # Blur disabled for performance
#   - Uncomment size/passes if enabling blur

# =============================================================================
# COMMON CUSTOMIZATIONS
# =============================================================================

# To change gaps:
#   Edit UserDecorations.conf -> general section
#   Change gaps_in and gaps_out values

# To change border size:
#   Edit UserDecorations.conf -> general section  
#   Change border_size value

# To change keyboard layout:
#   Edit Input.conf -> input section
#   Change kb_layout value

# To enable blur:
#   Edit UserDecorations.conf -> blur section
#   Set enabled = true and uncomment size/passes

# To disable animations:
#   Edit UserAnimations.conf
#   Set enabled = no

# =============================================================================
# WHY NO VARIABLES?
# =============================================================================
# Hyprland loads files in a specific order, and variables must be defined
# before they're used. To avoid dependency issues and ensure compatibility,
# we use direct values in each configuration file.
#
# This approach is:
# - More reliable (no loading order issues)
# - Easier to debug (no variable reference problems)  
# - Still modular (each aspect in its own file)
# - Easy to customize (direct value editing)
# =============================================================================