# User Settings - Modular Configuration Loader
# This file loads all configuration modules in the correct order

# =============================================================================
# LOAD CORE CONFIGURATION MODULES
# =============================================================================

# Load core configuration modules (these contain hardcoded values for stability)
source = $HOME/.config/hypr/UserConfigs/Layout.conf     # Dwindle, master layout settings
source = $HOME/.config/hypr/UserConfigs/Input.conf      # Keyboard, mouse, touchpad, gestures
source = $HOME/.config/hypr/UserConfigs/System.conf     # Misc, rendering, cursor, xwayland

# =============================================================================
# NOTE: Other modules are loaded directly by hyprland.conf
# =============================================================================
# - UserDecorations.conf: Visual styling (loaded by main config)
# - UserAnimations.conf:  Animation settings (loaded by main config)  
# - WindowRules.conf:     Window and layer rules (loaded by main config)
# - Variables.conf:       Not used to avoid variable dependency issues

# =============================================================================
# CONFIGURATION APPROACH
# =============================================================================
# We simplified the approach to avoid variable dependency issues:
# - Each module contains direct values instead of variables
# - This ensures compatibility and prevents loading order issues
# - Configuration is still modular and easy to edit
# =============================================================================

master {
  new_status = master
  new_on_top = 1
  mfact = 0.5
}

general {
  resize_on_border = true
     
  layout = dwindle
}

input {
  kb_layout = latam
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =
  repeat_rate = 50
  repeat_delay = 300
  
  sensitivity = 0 #mouse sensitivity
  #accel_profile =     # flat or adaptive or blank or EMPTY means libinputâ€™s default mode
  numlock_by_default = true
  left_handed = false
  follow_mouse = 1
  float_switch_override_focus = false

  touchpad {
    disable_while_typing = true
    natural_scroll = false 
    clickfinger_behavior = false
    middle_button_emulation = false
    tap-to-click = false
    drag_lock = false
  }
  
  # below for devices with touchdevice ie. touchscreen
	touchdevice {
		enabled = true
	}
	
	# below is for table see link above for proper variables
	tablet {
		transform = 0
		left_handed = 0
	}
}

gestures {
  # workspace_swipe = true
  # workspace_swipe_fingers = 3
  workspace_swipe_distance = 500
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true 
  workspace_swipe_forever = true
  #workspace_swipe_use_r = true #uncomment if wanted a forever create a new workspace with swipe right
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  vfr = true
  vrr = 2
  mouse_move_enables_dpms = true
  enable_swallow = off
  swallow_regex = ^(kitty)$
  focus_on_activate = false
  initial_workspace_tracking = 0
  middle_click_paste = false
  enable_anr_dialog = true    # Application not Responding (ANR)
  anr_missed_pings = 15       # ANR Threshold default 1 is too low
}

#opengl {
#  nvidia_anti_flicker = true
#}

binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
}

#Could help when scaling and not pixelating
xwayland {
  enabled = true
  force_zero_scaling = true
}

render {
  direct_scanout = 0
}

cursor {
  sync_gsettings_theme = true
  no_hardware_cursors = 2 # change to 1 if want to disable
  enable_hyprcursor = true
  warp_on_change_workspace = 2
  no_warps = true 
}
