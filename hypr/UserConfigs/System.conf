# System Configuration Module  
# Contains misc, rendering, cursor and xwayland settings

# =============================================================================
# MISCELLANEOUS CONFIGURATION
# =============================================================================
misc {
    # Visual settings
    disable_hyprland_logo = true
    disable_splash_rendering = true
    
    # Performance settings
    vfr = true
    vrr = 2
    mouse_move_enables_dpms = true
    
    # Window behavior
    enable_swallow = off
    swallow_regex = ^(kitty)$
    focus_on_activate = false
    initial_workspace_tracking = 0
    middle_click_paste = false
    
    # Application responsiveness
    enable_anr_dialog = true    # Application not Responding (ANR)
    anr_missed_pings = 15       # ANR Threshold (default 1 is too low)
}

# =============================================================================
# RENDERING CONFIGURATION
# =============================================================================
render {
    direct_scanout = 0
}

# =============================================================================
# CURSOR CONFIGURATION
# =============================================================================
cursor {
    sync_gsettings_theme = true
    no_hardware_cursors = 2     # Change to 1 to disable
    enable_hyprcursor = true
    warp_on_change_workspace = 2
    no_warps = true 
}

# =============================================================================
# XWAYLAND CONFIGURATION
# =============================================================================
# Helps when scaling and not pixelating
xwayland {
    enabled = true
    force_zero_scaling = true
}

