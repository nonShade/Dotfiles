# Layout Configuration Module
# Contains dwindle, master layout and general layout settings

# =============================================================================
# DWINDLE LAYOUT CONFIGURATION
# =============================================================================
dwindle {
    pseudotile = true
    preserve_split = true
    # smart_split = true  # Uncomment if needed
    special_scale_factor = 0.8
}

# =============================================================================
# MASTER LAYOUT CONFIGURATION  
# =============================================================================
master {
    new_status = master
    new_on_top = 1
    mfact = 0.5
}

# =============================================================================
# GENERAL LAYOUT SETTINGS
# =============================================================================
general {
    # Border configuration
    border_size = 3
    
    # Gaps configuration - Set to 0 for full screen coverage
    gaps_in = 0
    gaps_out = 0
    
    # Border colors (will be overridden by UserDecorations.conf)
    col.active_border = rgb(89b4fa)
    col.inactive_border = rgb(313244)
    
    # Layout and behavior
    layout = dwindle
    resize_on_border = true
}