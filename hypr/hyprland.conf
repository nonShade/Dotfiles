# Hyprland Configuration - Main Entry Point
# Optimized and Modularized Configuration Structure

# =============================================================================
# INITIAL SETUP
# =============================================================================
# Initial boot script - applies wallpapers, theming, and new settings
# Note: This only runs once. Delete ~/.config/hypr/.initial_startup_done to re-run
exec-once = $HOME/.config/hypr/initial-boot.sh

# =============================================================================
# CONFIGURATION PATHS
# =============================================================================
# Define configuration directory paths
$configs = $HOME/.config/hypr/configs           # Default configs directory
$UserConfigs = $HOME/.config/hypr/UserConfigs   # User configs directory

# =============================================================================
# CORE CONFIGURATION MODULES
# =============================================================================
# Load configurations in the correct order for proper dependency resolution

# 1. Keybinds (pre-configured keybinds)
source = $configs/Keybinds.conf

# 2. User Applications and Environment
source = $UserConfigs/Startup_Apps.conf      # Startup applications
source = $UserConfigs/ENVariables.conf       # Environment variables
source = $UserConfigs/01-UserDefaults.conf   # Default applications

# 3. Device-Specific Configuration
source = $UserConfigs/Laptops.conf           # Laptop-specific settings
source = $UserConfigs/LaptopDisplay.conf     # Laptop display configuration

# 4. Core System Configuration (modular)
source = $UserConfigs/UserSettings.conf      # Main settings (now modular loader)

# 5. Visual Configuration
source = $UserConfigs/UserDecorations.conf   # Visual styling and decorations
source = $UserConfigs/UserAnimations.conf    # Animation settings

# 6. Window and Workspace Management
source = $UserConfigs/WindowRules.conf       # Window and layer rules

# 7. User Keybinds (custom keybinds)
source = $UserConfigs/UserKeybinds.conf      # Custom user keybinds

# =============================================================================
# MONITOR AND WORKSPACE CONFIGURATION
# =============================================================================
# Monitor configuration (managed by nwg-displays)
# Note: These files are overwritten by NWG-Displays when changes are applied
source = $HOME/.config/hypr/monitors.conf    # Monitor settings
source = $HOME/.config/hypr/workspaces.conf  # Workspace rules

# =============================================================================
# CONFIGURATION NOTES
# =============================================================================
# File Organization:
# - UserConfigs/Variables.conf: Centralized variables and constants
# - UserConfigs/Layout.conf: Window layout and workspace behavior  
# - UserConfigs/Input.conf: Input device configuration
# - UserConfigs/System.conf: System-level settings and optimizations
# - UserConfigs/nvidia.conf.example: NVIDIA-specific settings (if needed)
#
# The configuration is now fully modular - edit individual module files
# instead of large monolithic configuration files.
#
# For NVIDIA users: Uncomment the nvidia source line in ENVariables.conf
